<div class="add-comp-width">
    <h1 class="page-header text-center">Add new company</h1>

    <div class="col-md-10">
        <form class="form-horizontal" name="companyForm" ng-submit="addCompDCtrl.addCompany(companyForm)">
            <div class="form-group">
                <label for="name_company" class="col-sm-3 control-label">Company Name*</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="name_company" placeholder="Company name" ng-model="addCompDCtrl.company.name" required
                           minlength="2">
                </div>
            </div>

            <div class="form-group">
                <label for="nip_comp" class="col-sm-3 control-label">NIP*</label>
                <div class="col-sm-9">
                    <input pattern="[0-9]{10}" type="text" class="form-control" id="nip_comp" placeholder="Nip" ng-change="addCompDCtrl.validateNip()"
                           ng-model="addCompDCtrl.company.nip" required nip-mask>
                    <p ng-show="addCompDCtrl.showAlert">Nip already exsist</p>
                    <p ng-show="addCompDCtrl.showAlertLength">Nip must have 10 number</p>
                </div>
            </div>
            <div class="form-group">
                <label for="regon_comp" class="col-sm-3 control-label">Regon</label>
                <div class="col-sm-9">
                    <input pattern="[0-9]{10}" class="form-control" id="regon_comp" placeholder="Regon" ng-model="addCompDCtrl.company.regon">
                </div>
            </div>

            <div class="form-group">
                <label for="street" class="col-sm-3 control-label">Street*</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="street" placeholder="Street" ng-model="addCompDCtrl.company.address.street" required
                           minlength="2">
                </div>
            </div>

            <div class="form-group">
                <label for="build_nr" class="col-sm-3 control-label">Build number*</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="build_nr" placeholder="Build number" ng-model="addCompDCtrl.company.address.buildNr" required>
                </div>
            </div>

            <div class="form-group">
                <label for="flat_nr" class="col-sm-3 control-label">Flat number</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="flat_nr" placeholder="Flat number" ng-model="addCompDCtrl.company.address.flatNr">
                </div>
            </div>

            <div class="form-group">
                <label for="post_code" class="col-sm-3 control-label">Post code*</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="post_code" placeholder="Example: 32820" ng-model="addCompDCtrl.company.address.postCode" required
                           pattern="[0-9]{2}-[0-9]{3}" post-code-mask>
                </div>
            </div>

            <div class="form-group">
                <label for="city" class="col-sm-3 control-label">City*</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="city" placeholder="City" ng-model="addCompDCtrl.company.address.city" required>
                </div>
            </div>

            <div ng-if="addCompDCtrl.showSuccess">
                <div ng-show="addCompDCtrl.addComp" uib-alert class="alert-success col-xs-offset-3 col-xs-9" close="addCompDCtrl.closeAddSuccess()">
                <span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>
                <span class="sr-only">Success:</span>
                Company Added
            </div></div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-9 text-center">
                    <button type="submit" class="btn btn-primary">Add</button>
                    <ng-transclude>
                    </ng-transclude>
                </div>
            </div>
        </form>
    </div>
</div>
