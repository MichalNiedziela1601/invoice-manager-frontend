<div class="row">
    <div class="col-md-10 col-lg-offset-1">

            <h2  class="page-header text-center">{{userCtrl.userInfo.name}}</h2>
            <h4 class="text-center"><strong>Nip: </strong> {{userCtrl.userInfo.nip}} </h4>
            <h4 class="text-center"><strong>Email: </strong> {{userCtrl.userInfo.email}} </h4>

        <div class="col-xs-12 divider text-center">
            <div class="col-xs-12 col-sm-4 emphasis ng-hide">
                <button ng-click="userCtrl.openAddress()" class="btn btn-success btn-block"><span class="fa fa-plus-circle"></span>Add
                    address
                </button>
            </div>

            <div class="col-xs-12 col-sm-4 emphasis ng-hide">
                <button ng-click="userCtrl.openPersonal()" class="btn btn-success btn-block"><span class="fa fa-plus-circle"></span>Add personal
                    data
                </button>
            </div>
            <div class="col-xs-12 col-sm-4 emphasis ng-hide">
                <button ng-click="userCtrl.openBank()" class="btn btn-success btn-block"><span class="fa fa-plus-circle"></span>Add number Bank
                    Account
                </button>
            </div>

            <div class="accordion-class">
                <div uib-collapse="userCtrl.addressOpen" class="collapse col-lg-8 col-lg-offset-2">
                    <form ng-submit="userCtrl.addAddress()">

                        <h1>Address data</h1>
                        <div class="form-group">
                            <label for="street" class="cols-sm-2 control-label">Name Street</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa  fa-building fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" ng-model="userCtrl.userAddressData.street" name="street" id="street"
                                           placeholder="Name Street" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="building" class="cols-sm-2 control-label">Number building</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa  fa-building fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" ng-model="userCtrl.userAddressData.buildNr" name="building" id="building"
                                           placeholder="Number building" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group2">
                            <label for="float" class="cols-sm-2 control-label">Flat number</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa  fa-building fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" ng-model="userCtrl.userAddressData.flatNr" name="flat" id="float"
                                           placeholder="Number float">
                                </div>
                            </div>
                        </div>
                        <div class="form-group1">
                            <label for="city" class="cols-sm-2 control-label">City</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa  fa-building fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" ng-model="userCtrl.userAddressData.city" name="city" id="city" placeholder="City"
                                           required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group2">
                            <label for="code" class="cols-sm-2 control-label">Zip-Code</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa  fa-building fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" ng-model="userCtrl.userAddressData.postCode" name="code" id="code"
                                           placeholder="Zip-Code" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <input type="submit" class="btn btn-primary btn-lg btn-block" value="Confirm">
                        </div>

                    </form>
                </div>

                <div uib-collapse="userCtrl.personalOpen" class="collapse col-lg-8 col-lg-offset-2">
                    <form ng-submit="userCtrl.addPersonalData()">

                        <h1>Personal data</h1>

                        <div class="form-group">
                            <label for="name" class="cols-sm-2 control-label">First name</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" ng-model="userCtrl.userPersonalData.firstName" name="name" id="name"
                                           placeholder="First name" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="last" class="cols-sm-2 control-label">Last name</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" ng-model="userCtrl.userPersonalData.lastName" name="last" id="last"
                                           placeholder="Last name" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pesel" class="cols-sm-2 control-label">PESEL</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                    <input type="number" class="form-control" ng-model="userCtrl.userPersonalData.pesel" name="pesel" id="pesel"
                                           placeholder="PESEL" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <input type="submit" class="btn btn-primary btn-lg btn-block" value="Confirm">
                        </div>

                    </form>
                </div>

                <div uib-collapse="userCtrl.bankOpen" class="collapse col-lg-8 col-lg-offset-2">
                    <form ng-submit="userCtrl.addAccountData()">

                        <h1>Bank data</h1>

                        <div class="form-group">
                            <label for="nameBank" class="cols-sm-2 control-label">Bank name</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa  fa-university fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" ng-model="userCtrl.userAccountData.bankName" name="nameBank" id="nameBank"
                                           placeholder="Bank name" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="numberAccount" class="cols-sm-2 control-label">Account number</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa  fa-university fa" aria-hidden="true"></i></span>
                                    <input type="number" class="form-control" ng-model="userCtrl.userAccountData.accountNumber" name="numberAccount"
                                           id="numberAccount" placeholder="Account number" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <input type="submit" class="btn btn-primary btn-lg btn-block" value="Confirm">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
