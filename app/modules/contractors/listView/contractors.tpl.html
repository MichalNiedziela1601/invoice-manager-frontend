<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <h1 class="page-header text-center">{{contractorsCtrl.message}}</h1>

        <table st-table="displayedCollection" st-safe-src="contractorsCtrl.companies" class="table table-striped">
            <thead>
            <tr>
                <th st-sort="name">Name</th>
                <th st-sort="nip">Nip</th>
                <th st-sort="address">Address</th>
            </tr>
            <tr>
                <th colspan="5"><input st-search="" class="form-control" placeholder="global search ..." type="text"/></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="company in displayedCollection">
                <td>{{company.name}}</td>
                <td>{{company.nip}}</td>
                <td>{{company.address.street}} {{company.address.buildNr}}<span ng-if="company.address.flatNr">{{'/'+company.address.flatNr}}</span>
                    {{company.address.postCode}} {{company.address.city }}</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="2" class="text-center">
                    <div st-template="common/template/pagination.html" st-pagination="" st-items-by-page="contractorsCtrl.itemsByPage"></div>
                </td>
                <td >
                    <div class="btn-group pull-right ng-scope">
                        <!-- could be within a ng-repeat-->
                        <button type="button" ng-class="{'active':contractorsCtrl.itemsByPage==10}" ng-click="contractorsCtrl.itemsByPage=10" class="btn btn-default">10</button>
                        <button type="button" ng-class="{'active':contractorsCtrl.itemsByPage==25}" ng-click="contractorsCtrl.itemsByPage=25" class="btn btn-default">25</button>
                        <button type="button" ng-class="{'active':contractorsCtrl.itemsByPage==50}" ng-click="contractorsCtrl.itemsByPage=50" class="btn btn-default">50</button>
                    </div>
                </td>
            </tr>
            </tfoot>
        </table>

    </div>
</div>
