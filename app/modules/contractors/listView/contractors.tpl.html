<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <h1 class="page-header text-center">{{contractorsCtrl.message}}</h1>
        <table class="table table-bordered table-condensed">
            <tbody>
            <tr>
                <td>Name</td>
                <td>Nip</td>
                <td>Address</td>
            </tr>
            <tr ng-repeat="company in contractorsCtrl.companies">
                <td>{{company.name}}</td>
                <td>{{company.nip}}</td>
                <td>{{company.address.street}} {{company.address.build_nr}}<span ng-if="company.address.flat_nr">{{'/'+company.address.flat_nr}}</span> {{company.address.post_code}} {{company.address.city }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
