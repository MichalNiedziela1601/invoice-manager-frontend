<div class="row">
    <h1>{{contractorsCtrl.message}}</h1>
</div>
<div class="row">
    <div class="col-md-6">
        <table class="table table-bordered table-condensed">
            <thead>
            <tr>
                <th colspan="5">List of companies</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Name</td>
                <td>Nip</td>
                <td>Address</td>
            </tr>
            <tr ng-repeat="company in contractorsCtrl.companies">
                <td>{{company.name}}</td>
                <td>{{company.nip}}</td>
                <td>{{company.street}} {{company.buildNr}}<span ng-if="company.flatNr">{{'/'+company.flatNr}}</span> {{company.postCode}} {{company.city }}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-6">
        <div class="emphasis row">
            <button data-toggle="collapse" data-target="#address" class="btn btn-success btn-block"><span class="fa fa-plus-circle"></span>Add
                company
            </button>
        </div>
        <form class="row">
            <div id="address" class="collapse">
                <add-company company="contractorsCtrl.company"></add-company>
            </div>
        </form>
    </div>
</div>
