<div class="col-md-offset-2 col-md-8 ">
    <div class="row form-horizontal">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h2 class="page-header">{{startCtrl.message}}</h2>
            </div>
        </div>
        <div class="main-login main-center">
            <form class="form-horizontal" ng-submit="startCtrl.login()">

                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Email</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input type="email" class="form-control" ng-model="startCtrl.loginCredential.email" name="email" id="email" placeholder="Email" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="password" ng-model="startCtrl.loginCredential.password" id="password" placeholder="Password" required>
                        </div>
                    </div>
                </div>

                <div class="form-group ">
                    <input type="submit" class="btn btn-primary btn-lg btn-block login-button" value="Login">
                </div>
                <div class="login-register">
                    <a href="../registration">Registation</a>
                </div>
            </form>
        </div>
    </div>
</div>
