<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice Manager</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/main.style.css">
</head>
<body ng-app="app">
<div class="col-md-3" ng-controller="AppController as appCtrl">
    <div class='sidenav '>
        <h1 class="h1_MENU">MENU</h1>
        <ul class='sidebar-hide'>
            <li><a class='menu-1' ng-href="/"><i class="fa fa-home" aria-hidden="true"></i>Start</a></li>
            <li><a class='menu-2' ng-href="/contractors"><i class="fa fa-list" aria-hidden="true"></i>Contractors</a></li>
            <li class="menu-3"><a ng-click="appCtrl.toggleCollapse()"><i class="fa fa-arrow-down" aria-hidden="true"></i>Invoice</a></li>
            <div uib-collapse="appCtrl.isCollapsed">
                <li><a class='menu-toggle' ng-href="/add/invoice"><i class="fa fa-file" aria-hidden="true"></i>Add invoice</a></li>
                <li><a class='menu-toggle' ng-href='/invoices'><i class="fa fa-clone" aria-hidden="true"></i>List of Invoices</a></li>
            </div>
            <li><a class='menu-4' ng-href='/calendar'><i class="fa fa-calendar" aria-hidden="true"></i>Calendar</a></li>
            <li><a class='menu-5' ng-href='/info'><i class="fa fa-info" aria-hidden="true"></i>Info</a></li>
            <li><a class='menu-6' ng-href='/help'><i class="fa fa-question" aria-hidden="true"></i>Help</a></li>
        </ul>
    </div>
</div>
<div class="col-md-9">
    <div ng-view class="container-fluid"></div>
</div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-css/angular-css.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="bower_components/angular-resource/angular-resource.min.js"></script>
<script src="bower_components/angular-pdf-viewer/dist/angular-pdf-viewer.min.js"></script>
<script src="bower_components/pdfjs-bower/dist/pdf.js"></script>


<script src="app.js"></script>
<script src="app.config.js"></script>
<script src="app.route.js"></script>

<!-- Controllers-->
<script src="app.controller.js"></script>
<script src="modules/start/start.controller.js"></script>
<script src="modules/contractors/contractors.controller.js"></script>
<script src="modules/invoices/list/invoices.controller.js"></script>
<script src="modules/invoices/add/addInvoice.controller.js"></script>
<script src="modules/registration/registrationCompany.controller.js"></script>
<script src="modules/invoices/add/modalPdf.controller.js"></script>

<!-- Services -->
<script src="common/dao/company.dao.js"></script>
<script src="common/dao/invoice.dao.js"></script>

<!-- Directives -->
<script src="common/directives/addCompany.directive.js"></script>

</body>
</html>
